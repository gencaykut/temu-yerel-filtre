<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yerel Filtre</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <div class="popup-title">Kontroller</div>

      <div class="row">
        <div class="label">Yerel Filtre</div>
        <label class="switch">
          <input id="filterToggle" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="row">
        <div class="label">Yerel Vurgulama</div>
        <label class="switch">
          <input id="highlightToggle" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="row">
        <div class="label">Yüzen Menü</div>
        <label class="switch">
          <input id="menuToggle" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
